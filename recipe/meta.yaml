{% set name = "qiskit-finance" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-finance-{{ version }}.tar.gz
  sha256: bb7294b56c3a757da8f286725b0679a22549dac600478e239daa563ad820ac1a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - qiskit >=0.44
    - qiskit-algorithms >=0.2.0
    - certifi
    - nasdaq-data-link
    - urllib3
    - fastdtw
    - numpy >=1.17
    - pandas
    - psutil >=5
    - python >=3.8
    - qiskit-optimization >=0.6.0
    - scipy >=1.4
    - setuptools >=40.1.0
    - yfinance >=0.1.70

test:
  imports:
    - qiskit_finance
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-finance
  summary: 'Qiskit Finance: A library of quantum computing finance experiments'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
